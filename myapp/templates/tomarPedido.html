{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/mesero.css' %}"
    />
    <title>Mesero</title>
  </head>

  <body>
    <div class="navBar">
      <ul
        class="nav nav-pills nav-fill gap-2 p-1 small bg-primary"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-white);
          --bs-nav-pills-link-active-bg: var(--bs-black);
        "
      >
        <li class="nav-item" role="presentation">
          <button
            
            class="nav-link active rounded-5"
            id="tomarPedidos"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="true"
          >
            Tomar pedidos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-5"
            id="verPedidos"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Ver pedidos
          </button>
        </li>
        <li>
          <button id="cerrarSesion" type="button" class="btn btn-danger">
            <a href="{% url 'signout' %}">Cerrar sesi√≥n</a>
          </button>
        </li>
      </ul>
    </div>

    <div class="container mt-2">
      <div class="card-body d-flex flex-column">
        <h1 class="text-center mb-4" >Mesas Disponibles</h1>
        <div class="row">
          <div class="col-md-12">
            <div id="mesasContainer" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/listMesas.js' %}"></script>
  </body>
</html>
