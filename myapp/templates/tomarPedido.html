<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Productos</h1>
        <div class="row">
            <form method="post" action="">
                {% csrf_token %}  
            {% for producto in Productos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <p class="card-text">{{ producto.descripcion }}</p>
                            <p class="card-text">Precio: {{ producto.precio }}</p>
                            <p class="card-text">Disponible: {% if producto.disponible %} Sí {% else %} No {% endif %}</p>
                            <label for="cantidad{{ producto.id }}">Cantidad:</label>
                            <input type="number" id="cantidad{{ producto.id }}" name="cantidad{{ producto.id }}" value="1" min="1" max="10">
                        </div>
                        <div class="card-footer">
                            <input type="checkbox" id="producto{{ producto.id }}" name="producto{{ producto.id }}" value="{{ producto.id }}">
                            <label for="producto{{ producto.id }}">Pedir</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Botón global para terminar el pedido -->
        <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Terminar Pedido</button>
        </div>
            </form>
    </div>
</body>
</html>
