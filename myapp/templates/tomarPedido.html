{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-2">
    <div class="card-body d-flex flex-column">
        <h1 class="text-center mb-4">Listado de productos para mesa {{ idMesa }}</h1>
        <div class="row">
          <div class="container my-5">
            <h1 class="text-center mb-4">Lista de Productos</h1>
            <form id="pedidoForm" action="/savePedido/{{ idMesa }}" method="post">
              {% csrf_token %}
              <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for producto in Productos %}
                <div class="col">
                  <div class="card h-100">
                    <img src="{% static producto.imgProducto %}" alt="Imagen del producto" class="card-img-top" />
                    <div class="card-body">
                      <h5 class="card-title">{{ producto.nombre }}</h5>
                      <p class="card-text">{{ producto.descripcion }}</p>
                      <p class="card-text">Precio: {{ producto.precio }}</p>
                      <div class="form-group mt-3">
                        <label for="cantidad-{{ producto.idProducto }}">Cantidad:</label>
                        <input type="number" id="cantidad-{{ producto.idProducto }}" name="cantidad_{{ producto.idProducto }}" class="form-control" value="1" min="1">
                        <!-- Agregar checkbox para seleccionar el producto -->
                        <input type="checkbox" id="producto-{{ producto.idProducto }}" name="productos_seleccionados[]" value="{{ producto.idProducto }}">
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
              <button type="submit" class="btn btn-success mt-3">Realizar pedido</button>
            </form>
          </div>
        </div>
    </div>
</div>
</body>
</html>
