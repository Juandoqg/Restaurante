{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/Index.css' %}" />
  <title>La patrana</title>
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex flex-column align-items-center" style="border-radius: 10px; overflow: hidden">
          <div id="inicio" class="left-section p-4 mt-3 text-center">
            <img src="{% static 'img/logo.svg' %}" alt="The Lotus Team Logo" class="img-fluid mb-3"
              style="max-width: 255px" />
            <h1 class="mb-3 display-4" style="font-family: Verdana, Tahoma, sans-serif">
              LA PATRANA
            </h1>
            <form action="" method="post" class="mb-3">
              {% csrf_token %}
              <input type="text" name="username" class="form-control mb-3" placeholder="Usuario" />
              {% if username_error %}
              <p class="text-white">{{ username_error }}</p>
              {% endif %}
              <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" />
              {% if password_error %}
              <p class="text-white">{{ password_error }}</p>
              {% endif %}
              <button type="submit" class="btn btn-primary btn-block custom-btn" id="Btningresar">
                Ingresar
              </button>
            </form>
            <p>
              <a href="#" class="texto-has-olvidado">¿Has olvidado la contraseña?</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
