{% load static %} 
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/crearproducto.css' %}">
    <title>Registro producto</title>
    <style>
        /* Estilo adicional para la vista previa de la imagen */
        #imagenPrevista {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body class="bg-primary d-flex align-items-center justify-content-center vh-100">
    <article class="bg-white p-4 p-md-5 rounded shadow-sm">
        <h2 class="text-center font-weight-bold mb-4 text-dark">¡Regístralo ahora!</h2>
        <form>
            <div class="mb-3">
                {% csrf_token %}
                {{form.as_p}}       
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="nombreProducto" class="form-label text-dark">Nombre del producto</label>
                    <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <div class="form-check form-switch mt-4">
                        <input class="form-check-input" type="checkbox" id="toggleDisponible" name="toggleDisponible" required>
                        <label class="form-check-label text-dark" for="toggleDisponible">Disponible</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="Precio" class="form-label text-dark">Precio</label>
                    <input type="price" id="Precio" name="Precio" class="form-control" placeholder="Precio" required>
                </div>
                <div class="col">
                    <label for="imagenProducto" class="form-label text-dark">Subir imagen del producto</label>
                    <input type="file" class="form-control" id="imagenProducto" name="imagenProducto" accept="image/*" onchange="previewImage()">
                    <img id="imagenPrevista" src="#" alt="Vista previa de la imagen">
                </div>
            </div>
            <div class="mb-3">
                <label for="Descripcion" class="form-label text-dark">Descripción</label>
                <textarea id="Descripcion" name="Descripcion" class="form-control" placeholder="Descripción" required rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar producto</button>
        </form>
    </article>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
